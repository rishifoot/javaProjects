<h1>Results</h1>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Roll no.</th>
        <th scope="col">Name</th>
        <th scope="col">Date of birth</th>
        <th scope="col">Score</th>
      </tr>
    </thead>
    <tbody>        
      <tr>
        <td><%= one.roll %> </td>
        <td><%= one.name %> </td>
        <td><%= one.dob %> </td>
        <td><%= one.score %> </td>
      </tr>
    </tbody>
  </table>
