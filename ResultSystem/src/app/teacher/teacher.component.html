<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
      <h2>Teacher Dashboard</h2>
      <div class="d-flex">
          <a class="btn btn-danger" routerLink="../login">Logout</a>
      </div>
  </div>
</nav>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Roll No</th>
        <th scope="col">Name</th>
        <th scope="col">Date Of Birth</th>
        <th scope="col">score</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <td>{{item.id}}</td>
        <td>{{item.RollNo}}</td>
        <td>{{item.Name}}</td>
        <td>{{item.Dob}}</td>
        <td>{{item.score}}</td>
        <th><i (click)="deleteStudent(item.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i>
        <a routerLink="/update/{{item.id}}">
          <i  class="fa fa-edit" style="font-size:20px;color:blue;"></i>
          </a>
        </th>
      </tr>
      <br><br>
      
      <button (click)="goToAdd()" type="submit" class="btn btn-primary">Add Record</button>
    </tbody>
  </table>
  <router-outlet></router-outlet>
